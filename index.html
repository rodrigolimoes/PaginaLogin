<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Painel">
        <div class="container-efeito">
            <!--Link da imagem: https://www.freepik.com/free-photo/close-up-hands-barista-make-latte-coffee-art-paint_4743664.htm
                Imagem de jcomp :https://www.freepik.com/jcomp
                -->
            <a href="https://www.freepik.com/photos/business">
                <img src="./img/close-up-hands-barista-make-latte-coffee-art-paint.jpg" alt="" srcset="">
            </a>
        </div>
        <div class="login">
            <h1>login</h1>
            <form action="">
                <div class="input">
                    <input type="text" id="nome" />
                    <label> Nome</label>
                    <span class="errornome"><i class="fas fa-exclamation-triangle"></i> <span
                            class="msgErrorNome"></span> </span>
                </div>
                <div class="input">
                    <input type="password" id="senha" />
                    <label> Senha</label>
                    <span class="errorsenha"><i class="fas fa-exclamation-triangle"></i> <span
                            class="msgErrorSenha"></span> </span>
                </div>

                <a href="">Esqueceu a senha?</a>

                <button class="submit" type="submit">Login</button>
            </form>
            <p>ou</p>
            <div class="container-social-midia">
                <div class="social-midia">
                    <a href="">
                        <span class="face"> <i class="fab fa-facebook-f"></i></span><span>Facebook</span>
                    </a>
                </div>
                <div class="social-midia">
                    <a href="">
                        <span class="gmail"> <i class="fab fa-google-plus-g"></i></span><span>Gmail</span>
                    </a>
                </div>
                <div class="social-midia">
                    <a href="">
                        <span class="instagram"><i class="fab fa-instagram"></i></span><span>Instagram</span>
                    </a>
                </div>
                <div class="social-midia">
                    <a href="">
                        <span class="twitter"><i class="fab fa-twitter"></i></i></span><span>Twitter</span>
                    </a>
                </div>

            </div>
        </div>

        <script src="./js/index.js"></script>
</body>

</html>
